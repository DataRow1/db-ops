name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv venv --python 3.11
          . .venv/bin/activate
          uv pip install -e ".[cli]" ruff pytest

      - name: Commit message lint (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          . .venv/bin/activate
          python scripts/check_conventional_commits.py

      - name: Ruff
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Pytest
        run: |
          . .venv/bin/activate
          pytest

      - name: Smoke test CLI
        run: |
          . .venv/bin/activate
          python -m dbops --help
