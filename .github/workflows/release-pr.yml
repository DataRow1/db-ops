name: release-pr

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install semantic-release
        run: |
          uv venv --python 3.11
          . .venv/bin/activate
          uv pip install python-semantic-release

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine next release
        id: next
        run: |
          . .venv/bin/activate
          semantic-release --noop -v version --print | tee /tmp/semrel.log

          if grep -q "No release will be made" /tmp/semrel.log; then
            echo "create_pr=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NEXT_VERSION=$(grep -E '^[0-9]+\.[0-9]+\.[0-9]+' /tmp/semrel.log | tail -n 1)
          if [ -z "$NEXT_VERSION" ]; then
            echo "Unable to determine next version"
            exit 1
          fi

          echo "create_pr=true" >> "$GITHUB_OUTPUT"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release branch
        if: ${{ steps.next.outputs.create_pr == 'true' }}
        id: branch
        run: |
          . .venv/bin/activate
          semantic-release version --no-push

          VERSION="${{ steps.next.outputs.version }}"
          BRANCH="rw/release-${VERSION}"

          if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            git push origin --delete "$BRANCH"
          fi

          git branch -D "$BRANCH" 2>/dev/null || true
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Open release PR
        if: ${{ steps.next.outputs.create_pr == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.next.outputs.version }}"
          BRANCH="${{ steps.branch.outputs.branch }}"

          if gh pr list --head "$BRANCH" --json number --jq '.[0].number' | grep -q .; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore(release): ${VERSION}" \
            --body "Automated release PR for ${VERSION}."
