name: build-release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install -U pip
          pip install uv

      - name: Install deps
        run: |
          uv venv
          uv pip install -e ".[cli]"
          uv pip install pyinstaller

      - name: Build binary
        run: |
          uv run pyinstaller --clean dbops.spec
          mv dist/dbops dist/dbops-darwin-${{ matrix.arch }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dbops-darwin-${{ matrix.arch }}
