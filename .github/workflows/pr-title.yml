name: pr-title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic-pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - name: Validate PR title (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?!\s*$).+
          subjectPatternError: "PR title must have a non-empty subject"
